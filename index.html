<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart -->
    <main class="container">
      <section class="card-container">
        <div class="card border-0 rounded-start product-card">
          <source
            media="(min-width: 660px)"
            srcset="assets/images/image-product-desktop.jpg"
          />
          <img
            src="assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum A floral"
            class="card-img-top"
          />
        </div>

        <div class="card border-0 rounded-end bg-white py-3 text-card">
          <div class="card-body mx-3">
            <p class="card-title">P E R F U M E</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-container d-flex">
              <h2 class="product-price">$149.99</h2>
              <del
                class="old-price d-flex justify-content-center align-items-center mx-3"
              >
                <span>$169.99</span>
              </del>
            </div>
            <button class="btn btn-custom w-100 p-2" type="button">
              <img src="assets/images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </div>
      </section>

      <div class="attribution text-center mt-5">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-success"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/JonathanEKP"
          target="_blank"
          class="text-success"
          >Jonathan Larios</a
        >.
      </div>
    </main>
  </body>
</html>
